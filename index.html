<!DOCTYPE html>
<html>
<head>
  <title>SoundCloud Music Search</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Alex's SoundCloud Search App</h1>
    </header>
    <div class="display-info">
      <div class="artist-name">
      </div>
      <img class="album" src="" alt="">
      <p class="song-title"></p>
    </div>
    <section class="player">
      <audio class="music-player" controls="controls" src=""></audio>
    </section>
    <section class="search">
      <form class="search-form">
        <input type="search" class="search-bar" name="search" placeholder="Enter Artist">
        <button type="submit" class="submit" name="submit">Search</button>
      </form>
    </section>
    <section class="results"></section>
  </div>
  <script src="main.js"></script>
</body>
</html>
