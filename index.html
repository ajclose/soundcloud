<!DOCTYPE html>
<html>
<head>
  <title>SoundCloud Music Search</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="icon"
      type="image/ico"
      href="headphones.ico">
      <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
  <div class="container">
    <header>
      <h1>Alex's SoundCloud Search App</h1>
    </header>
    <div class="display-info">
      <div class="artist-name">
      </div>
      <img class="album" src="" alt="">
      <p class="song-title"></p>
    </div>
    <section class="player">
      <audio class="music-player" controls="controls" src=""></audio>
    </section>
    <section class="search">
      <form class="search-form">
        <input type="search" class="search-bar" name="search" placeholder="Enter Artist">
        <button type="submit" class="submit" name="submit">Search</button>
      </form>
    </section>
    <select class="filter" name="filter">Sort By
      <option value="sort-by" selected disabled="true">Sort by</option>
      <option value="title">Title</option>
      <option value="popularity">Popularity</option>
      <option value="releaseDateOld">Release Date - Oldest First</option>
      <option value="releaseDateNew">Release Date - Newest First</option>
    </select>
    <section class="results"></section>
    <footer>
      <div class="copyright">
        <img class="logo" src="soundcloud-logo.png" alt="">
        <p>Copyright</p>
        <p>Alex Close</p>
        <p>2017</p>
      </div>

    </footer>
  </div>
  <script src="main.js"></script>
</body>
</html>
